{% extends "layout.html" %}
{% block content %}
<div style="background-color: var(--btn-color-sec)">
    <div class="container pt-5 pb-2">
        <div class="row text-center">
            <h1>
                {% block head %}{% endblock head %}
            </h1>
        </div>
    </div>
    <div class="container py-3" >
        <div class="row justify-content-center">
            <div class="col-8">
                {% block image %}{% endblock image %}
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row text-center py-4">
            <h4>{% block also %}{% endblock also %}</h4>
        </div>
        <div class="row text-center">
            <div class="col-12 col-md-6">
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="33"
                     aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 33%">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="66"
                     aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 66%">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-2">
        <div class="row justify-content-center">
            <div class="col-6 col-md-3 my-2 ">
                <a class="btn btn-my-primary" href="{{ url_for('general') }}">{% block but %}{% endblock but %}</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
